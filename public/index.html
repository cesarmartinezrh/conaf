<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- MS, fb & Whatsapp -->

    <!-- MS Tile - for Microsoft apps-->
    <meta name="msapplication-TileImage" content="https://i.imgur.com/7t2Zeg2.png?1">

    <!-- fb & Whatsapp -->

    <!-- Site Name, Title, and Description to be displayed -->
    <meta property="og:site_name" content="Consejo Nacional Forestal"> 
    <meta property="og:title" content="Consejo Nacional Forestal">
    <meta property="og:description" content="Es un órgano de carácter consultivo y de asesoramiento en las materias que le señala la Ley General de Desarrollo Forestal Sustentable y en las que se le solicite su opinión.">

    <!-- Image to display -->
    <!-- Replace   «example.com/image01.jpg» with your own -->
    <meta property="og:image:secure_url" content="https://i.imgur.com/7t2Zeg2.png?1">

    <!-- No need to change anything here -->
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/png">

    <!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">

    <!-- Website to visit when clicked in fb or WhatsApp-->
    <meta property="og:url" content="https://cesarmartinezrh.github.io/conaf/">


    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@CONAFOR" />
    <meta name="twitter:creator" content="@CesarMartinezRH" />

    <!-- Something else --> 
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Consejo Nacional Forestal" />
    <link rel="apple-touch-icon" href="https://i.imgur.com/7t2Zeg2.png?1" />
    <link rel="manifest" href="/manifest.json" />

    <title>Consejo Nacional Forestal</title>
  </head>
  <body>
    <noscript
      >Para visualizar esta pagina, asegurate de tener JavaScript
      activo.</noscript
    >
    <div id="root"></div>
  </body>
</html>
